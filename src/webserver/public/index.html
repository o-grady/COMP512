<!DOCTYPE html>
<html>
  <head>
	<title>COMP 512</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<!--<script src="jquery-2.1.4.min.js"></script>-->
	<script src="jquery-2.1.4.min.js"></script>
	<script src="index.js"></script>
  </head>
  <body>
  <div class="container">
	<form id="requestForm" action="/request" method="post" style="display:block" role="form">
		<div class="form-group">
			<select name="method" id="method"> 
				<option value="starttxn">starttxn</option>
				<option value="commit">commit</option>
				<option value="abort">abort</option>
				<option value="newflight">newflight</option>
				<option value="newcar">newcar</option>
				<option value="newroom">newroom</option>
				<option value="newcustomer">newcustomer</option>
				<option value="newcustomerid">newcustomerid</option>
				<option value="deleteflight">deleteflight</option>
				<option value="deletecar">deletecar</option>
				<option value="deleteroom">deleteroom</option>
				<option value="deletecustomer">deletecustomer</option>
				<option value="queryflight">queryflight</option>
				<option value="querycar">querycar</option>
				<option value="queryroom">queryroom</option>
				<option value="querycustomer">querycustomer</option>
				<option value="queryflightprice">queryflightprice</option>
				<option value="querycarprice">querycarprice</option>
				<option value="queryroomprice">queryroomprice</option>
				<option value="reserveflight">reserveflight</option>
				<option value="reservecar">reservecar</option>
				<option value="reserveroom">reserveroom</option>
				<option value="itinerary">itinerary</option>
			</select>
		</div>
		<div id="parameters" class="form-group">
			<div class="formDiv" id="transactionID" class="form-group">
        <label for="transactionID">Transaction ID:</label>
				<input type="number" name="transactionID" value="transactionID">
			</div>
			<div class="formDiv" id="flightNumber" class="form-group">
				<label for="flightNumber">Flight Number:</label>
        <input type="number" name="flightNumber"> 
			</div>
			<div class="formDiv" id="numSeats" class="form-group">
				<label for="numSeats">Number of seats:</label>
        <input type="number" name="numSeats"> 
			</div>
			<div class="formDiv" id="room" class="form-group">
        <label for="room">Room?:</label>
				<input type="checkbox" name="room" value="true">
			</div>
			<div class="formDiv" id="car" class="form-group">
				<label for="car">Car?:</label>
        <input type="checkbox" name="car" value="true">
			</div>
			<div class="formDiv" id="price" class="form-group">
				<label for="price">Price:</label>
        <input type="number" name="price"> 
			</div>
			<div class="formDiv" id="numRooms" class="form-group">
				<label for="numRooms">Number of Rooms:</label>
        <input type="number" name="numRooms"> 
			</div>
			<div class="formDiv" id="numCars" class="form-group">
				<label for="numCars">Number of Cars:</label>
        <input type="number" name="numCars"> 
			</div>
			<div class="formDiv" id="location" class="form-group">
				<label for="location">Location:</label>
        <input type="text" name="location"> 
			</div>
			<div class="formDiv" id="customerNumber" class="form-group">
				<label for="customerNumber">Customer Number:</label>
        <input type="number" name="customerNumber"> 
			</div>
			<div class="formDiv" id="flightNumbers" class="form-group">
				<label for="flightNumbers">Flight Numbers (comma separated):</label>
        <input type="text" name="flightNumbers">
			</div>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">Send</button>
		</div>
	</form>
	<div id="responseDiv"></div>
  </div>
  </body>
</html>
